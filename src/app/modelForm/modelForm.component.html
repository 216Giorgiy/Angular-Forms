<div class="container">
    <div *ngIf="!submitted">
        <h1>Model Driven Form</h1>
        <form [ngFormModel]="form" (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" #name="ngForm" ngControl="name" />
                <div class="alert alert-danger" [hidden]="name.valid">Name is required</div>
            </div>
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" #alterEgo="ngForm" ngControl="alterEgo" />
                <div class="alert alert-danger" [hidden]="alterEgo.valid">Alter Ego is required</div>
            </div>
            <div class="form-group">
                <label for="email">Hero Email</label>
                <input type="email" class="form-control" #email="ngForm" ngControl="email" />
                <div class="alert alert-danger" [hidden]="email.valid">Email is required and must be a valid email pattern</div>
            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" #power="ngForm" ngControl="power">
                  <option *ngFor="let p of powers" [value]="p">{{p}}</option>
                </select>
                <div class="alert alert-danger" [hidden]="power.valid">Power is required</div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button> 
        </form>  
    </div>
    <div *ngIf="submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-md-2">Name</div>
            <div class="col-md-10 pull-left">{{ form.value.name }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Alter Ego</div>
            <div class="col-md-10 pull-left">{{ form.value.alterEgo }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Hero Email</div>
            <div class="col-md-10 pull-left">{{ form.value.email }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Power</div>
            <div class="col-md-10 pull-left">{{ form.value.power }}</div>
        </div>
        <br />
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>    
</div>
